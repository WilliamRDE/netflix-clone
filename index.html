<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/main.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>Netflix clone</title>
</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo"> NETFLIX </h2>
            <nav>
                <a href="#"> Inicio </a>
                <a href="#"> Séries </a>
                <a href="#"> Filmes </a>
                <a href="#"> Documentarios </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo"> HOUSE OF CARDS </h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar
                    o poder nos EUA neste drama vencedor do
                    Emmy e do Globo de Ouro.
                </p>
                <div>
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="serie-carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-serie" src="/img/filme1.jpg" alt="descrição do cartaz da série">
            </div>

            <div class="item">
                <img class="box-serie" src="/img/filme2.jpg" alt="descrição do cartaz da série">
            </div>

            <div class="item">
                <img class="box-serie" src="/img/filme3.jpg" alt="descrição do cartaz da série">
            </div>

            <div class="item">
                <img class="box-serie" src="/img/filme4.jpg" alt="descrição do cartaz da série">
            </div>

            <div class="item">
                <img class="box-serie" src="/img/filme5.jpg" alt="descrição do cartaz da série">
            </div>

            <div class="item">
                <img class="box-serie" src="/img/filme6.jpg" alt="descrição do cartaz da série">
            </div>

            <div class="item">
                <img class="box-serie" src="/img/filme7.jpg" alt="descrição do cartaz da série">
            </div>

            <div class="item">
                <img class="box-serie" src="/img/filme8.jpg" alt="descrição do cartaz da série">
            </div>

            <div class="item">
                <img class="box-serie" src="/img/filme9.jpg" alt="descrição do cartaz da série">
            </div>

            <div class="item">
                <img class="box-serie" src="/img/filme10.jpg" alt="descrição do cartaz da série">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6b1db8c2a9.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>
</body>

</html>
